<div class="showroom-form-container">
    <h2>{{ isUpdate ? 'Edit' : 'Add' }} Showroom Details</h2>
    <form [formGroup]="showroomForm" (ngSubmit)="onSubmit()">
        <!-- Conditional fields for Add operation only -->
        <div class="form-row" *ngIf="!isUpdate">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" formControlName="name" type="text" />
            </div>
            <div class="form-group">
                <label for="commercialRegistrationNumber">Registration Number</label>
                <input id="commercialRegistrationNumber" formControlName="commercialRegistrationNumber" type="text" />
            </div>
        </div>

        <div class="form-group">
            <label for="managerName">Manager Name</label>
            <input id="managerName" formControlName="managerName" type="text" />
        </div>

        <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input id="contactNumber" formControlName="contactNumber" type="text" />
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input id="address" formControlName="address" type="text" />
        </div>

        <button type="submit" [disabled]="showroomForm.invalid">Save</button>
        <button type="button" (click)="onCancel()">Cancel</button>
    </form>
</div>
